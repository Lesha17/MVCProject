<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="Scripts/angular.js"></script>
    <script src="Modules/Companies.js"></script>
    <script src="Scripts/ProgressBar.js"></script>

    <title></title>
    <link href="Style/Site.css" rel="stylesheet" type="text/css" />
    <link href="Style/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="Style/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <div class="navbar-link">
                            <a href="../UsersPage.html">
                                Users
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="navbar-link">
                            <a href="../CompaniesPage.html">
                                Companies
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">

        <div ng-app="Companies">
            <div  ng-controller="CompaniesController">
                <div id="progress-bar" ng-hide="load">
                    <table>
                        <tr>
                            <td>
                                <div style="opacity:{{opacity1}};">
                                    <img src="Images/square.png" />
                                </div>
                            </td>
                            <td>
                                <div style="opacity:{{opacity2}};">
                                    <img src="Images/square.png" />
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <div style="opacity:{{opacity3}};">
                                    <img src="Images/square.png" />
                                </div>

                            </td>
                            <td>
                                <div style="opacity:{{opacity4}};">
                                    <img src="Images/square.png" />
                                </div>
                            </td>
                        </tr>
                    </table>
                </div>

                <div ng-hide="!load">
                    <table>
                        <tr>
                            <td>ID</td>
                            <td>Name</td>
                        </tr>

                        <tr ng-repeat="company in Companies">
                            <td><div style="margin-right: 30px;">{{company.Id}}</div></td>
                            <td><form ng-submit="submit_put(company)"><input type="text" ng-model="company.Name" /></form></td>
                            <td><a ng-click="delete(company)"><img width="32" height="32" src="Images/delete.png" /></a></td>
                        </tr>

                        <tr>
                            <td></td>
                            <td><form ng-submit="submit_post()"><input type="text" ng-model="NewCompany.Name" /></form></td>
                        </tr>
                    </table>
                </div>

            </div>

        </div>
    </div>

</body>
</html>
