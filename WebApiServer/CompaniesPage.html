<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="Scripts/angular.min.js"></script>

    <title></title>
    <link href="Style/Site.css" rel="stylesheet" type="text/css" />
    <link href="Style/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="Style/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li>
                        <div class="navbar-link">
                            <a href="../Home.html">
                                Main
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="navbar-link">
                            <a href="../UsersPage.html">
                                Users
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="navbar-link">
                            <a href="../CompaniesPage.html">
                                Companies
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <div ng-app="Companies" class="container body-content">

        <script src="Modules/Companies.js"></script>

        <div ng-controller="CompaniesController">
            <table>
                <tr>
                    <td>ID</td>
                    <td>Name</td>
                </tr>

                <tr ng-repeat="company in Companies">
                    <td><div style="margin-right: 30px;">{{company.Id}}</div></td>
                    <td><form ng-submit="submit_put(company)"><input type="text" ng-model="company.Name" /></form></td>
                    <td><input ng-click="delete(company)" type="button" /></td>
                </tr>

                <tr>
                    <td></td>
                    <td><form ng-submit="submit_post()"><input type="text" ng-model="NewCompany.Name" /></form></td>
                </tr>
            </table>
        </div>
    </div>

</body>
</html>
