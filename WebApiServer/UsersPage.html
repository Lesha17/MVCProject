<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="Scripts/angular.min.js"></script>

    <title></title>
    <link href="Style/Site.css" rel="stylesheet" type="text/css" />
    <link href="Style/bootstrap.css" rel="stylesheet" type="text/css" />
    <link href="Style/bootstrap.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>

            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    
                    <li>
                        <div class="navbar-link">
                            <a href="../UsersPage.html">
                                Users
                            </a>
                        </div>
                    </li>
                    <li>
                        <div class="navbar-link">
                            <a href="../CompaniesPage.html">
                                Companies
                            </a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div ng-app="Users" class="container body-content">

        <script src="Modules/Users.js"></script>

        <div ng-controller="UsersController">
            <div id="progress-bar" ng-hide="load">
                <table>
                    <tr>
                        <td>
                            <div style="opacity:{{opacity1}};">
                                <img src="Images/square.png" />
                            </div>
                        </td>
                        <td>
                            <div style="opacity:{{opacity2}};">
                                <img src="Images/square.png" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div style="opacity:{{opacity3}};">
                                <img src="Images/square.png" />
                            </div>

                        </td>
                        <td>
                            <div style="opacity:{{opacity4}};">
                                <img src="Images/square.png" />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>

            <div ng-hide="!load">
                <table>
                    <tr>
                        <td>ID</td>
                        <td>Name</td>
                        <td>Login</td>
                        <td>Password</td>
                        <td>Company</td>
                        <td>Status</td>
                    </tr>

                    <tr ng-repeat="user in Users">
                        <td><div style="margin-right: 30px;">{{user.Id}}</div></td>
                        <td><form ng-submit="submit_put(user)"><input type="text" ng-model="user.Name" /></form></td>
                        <td><form ng-submit="submit_put(user)"><input type="text" ng-model="user.Login" /></form></td>
                        <td><form ng-submit="submit_put(user)"><input type="text" ng-model="user.Password" /></form></td>
                        <td><form ng-submit="submit_put(user)"><input type="text" ng-model="user.CompanyID" /></form></td>
                        <td><form ng-submit="submit_put(user)"><input type="text" ng-model="user.ContractStatus" /></form></td>
                        <td><a ng-click="delete(user)"><img height="32" width="32" src="Images/delete.png" /></a></td>
                    </tr>

                    <tr>
                        <td></td>
                        <td><form ng-submit="submit_post()"><input type="text" ng-model="NewUser.Name" /></form></td>
                        <td><form ng-submit="submit_post()"><input type="text" ng-model="NewUser.Login" /></form></td>
                        <td><form ng-submit="submit_post()"><input type="text" ng-model="NewUser.Password" /></form></td>
                        <td><form ng-submit="submit_post()"><input type="text" ng-model="NewUser.CompanyID" /></form></td>
                        <td><form ng-submit="submit_post()"><input type="text" ng-model="NewUser.ContractStatus" /></form></td>
                    </tr>
                </table>

                <div ng-></div>
            </div>
        </div>
    </div>


</body>
</html>
